<!DOCTYPE html>
<html>
<head>
  <title>BUSYNESS MONITOR</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #1c1c1c;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #1c1c1c;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Study Space Monitor</h1>
    <form id="dataForm">
      <input type="text" name="building" placeholder="Building" required>
      <input type="text" name="room" placeholder="Room" required>
      <input type="number" name="count" placeholder="Count" required>
      <input type="text" name="name" placeholder="Your Name" autocomplete="name" required>
      <input type="datetime-local" name="datetime" required>
      <textarea name="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
    <button onclick="handleAuthClick()">Authorize with Google</button>
  </div>

  <script>
    const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com';
    const API_KEY = ''; // Not needed for this
    const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

    const SPREADSHEET_ID = 'YOUR_SHEET_ID';
    const RANGE = 'FormData!A:F'; // Make sure your columns match

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    function gapiLoaded() {
      gapi.load('client', async () => {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: DISCOVERY_DOCS,
        });
        gapiInited = true;
      });
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // defined later
      });
      gisInited = true;
    }

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) {
          throw resp;
        }
        alert("Authorized successfully!");
      };
      tokenClient.requestAccessToken({ prompt: 'consent' });
    }

    document.getElementById('dataForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const values = [
        formData.get('building'),
        formData.get('room'),
        formData.get('count'),
        formData.get('name'),
        formData.get('datetime'),
        formData.get('notes')
      ];

      try {
        await gapi.client.sheets.spreadsheets.values.append({
          spreadsheetId: SPREADSHEET_ID,
          range: RANGE,
          valueInputOption: 'USER_ENTERED',
          insertDataOption: 'INSERT_ROWS',
          resource: {
            values: [values]
          }
        });
        alert("Data submitted to Google Sheet!");
        event.target.reset();
      } catch (error) {
        console.error("Error writing to sheet:", error);
        alert("Error writing to Google Sheet.");
      }
    });

    // Load GAPI and GIS
    window.onload = function () {
      const gapiScript = document.createElement('script');
      gapiScript.src = "https://apis.google.com/js/api.js";
      gapiScript.onload = gapiLoaded;
      document.body.appendChild(gapiScript);

      const gisScript = document.createElement('script');
      gisScript.src = "https://accounts.google.com/gsi/client";
      gisScript.onload = gisLoaded;
      document.body.appendChild(gisScript);
    };
  </script>
</body>
</html>
