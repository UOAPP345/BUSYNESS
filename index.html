<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uOttawa Study Space Monitor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input, textarea {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid white;
            background-color: #1c1c1c;
            color: white;
            font-size: 1em;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ccc;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UO APP BUSYNESS ASSESSMENT TOOL</h1>
        <form id="dataForm">
            <input type="text" name="building" placeholder="Building" required>
            <input type="text" name="room" placeholder="Room" required>
            <input type="number" name="count" placeholder="Count" required>
            <input type="text" name="name" placeholder="Your Name" autocomplete="name" required>
            <input type="datetime-local" name="datetime" required>
            <textarea name="notes" placeholder="Notes (optional)"></textarea>
            <button type="submit">Submit</button>
            <p class="error" id="error">Submission failed. Try Again.</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const errorMessage = document.getElementById('error');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Here you would handle submission to your backend or Google Sheet
            // For now, this example just logs the data and simulates success
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            console.log(data);

            // You can redirect or reset the form here
            alert('Submission successful!');
            form.reset();
        });
    </script>
</body>
</html>
